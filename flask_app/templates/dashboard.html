<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipes</title>
</head>
<body>
    <h1>Hello {{session["user_first_name"]}}!</h1>
    <br>

<table>
    <thead>
        <tr>
            <th>Name</th>
            <th>Under 30 Minutes?</th>
            <th>Created By</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for recipe in recipes %}
            <tr>
                <td>{{recipe.name}}</td>
                <td>{{recipe.half_hour}}</td>
                <td>{{recipe.creator.first_name}}</td>
                <td><a href="/recipes/{{recipe.id}}">View</a> 
                    {% if recipe.creator_id == session["user_id"] %}
                    <a href="/recipes/{{recipe.id}}/edit">Edit</a> <a href="/recipes/{{recipe.id}}/delete">Delete</a>
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
    </tbody>
</table>



    <br>
    <a href="/recipes/new">Add a New Recipe</a>
    <a href="/logout">Logout</a>
</body>
</html>
